<p>综上所述： 所以在标签中一般有Id属性  ，也可能有Class属性
一般规律1是：（必须掌握）
Style的内嵌入的修饰  &gt;   Id选择器&gt;  Class选择器 &gt; 标签选择器
公式2：  selectors{属性名：属性值}   对应HTML的 标签&lt;属性名=属性值&gt;       CSS是用selectors来说标签， CSS使用冒号，HTML使用等号
CSS+HTML使用得好在乎经验和功夫，非一天两天。</p>
<p>CSS基本选择器：
标签选择器
id选择器   #id_name
class选择器    .classname
CSS拓展选择器：
派生选择器  h1 a{}   指的是只要h1里面包含着a标签既满足该条件
子元素选择器（直接）  h1&gt;a{}  这个a必须是在h1的下一层  不能是下下层（这边的分层是指谁包裹谁的意思）
属性选择器   a[href]{color:red}
组合选择器   h1,h2,h3,h4{color:blue}（注意提取共性）
伪选择器  主要针对于连接标签   （可用于控制界面的效果）
：linked       ：visited      :hover         :actived       :focus(获得焦点的时候）</p>

<p>1.DOM（文档对象模型）是HTML和XML的应用程序</p>
<p>接口（API)所谓文档对象模型，其实就是对网页</p>
<p>HTML中的各种元素的一种内部的表示，例如HTML</p>
<p>中的头、段落、列表、风格、ID等，所有的元素</p>
<p>都能通过DOM来访问
document （计算机）文档
DOM就是Html页面的模型，将每个标签都做为一个</p>
<p>对象，JavaScript通过调用DOM中的属性、方法</p>
<p>就可以对网页中的文本框、层等元素进行编程控</p>
<p>制。</p>
<p>2.所有变量，方法，元素等都属于window对象。</p>
<p>都可以用window调用页面中定义的变量和方法都</p>
<p>是window的</p>
<p>3.CSS+JavaScript+DOM=DHtml</p>
<p>4.onload 事件会在页面或图像加载完成后立即发</p>
<p>生
5.window对象的方法
window.alert(‘大家好！’);//弹出警告对话</p>
<p>框
window.confirm(‘确定要删除吗？’);//确定</p>
<p>、取消对话框，返回true或false;
window.navigate(url);//将网页重新导航到</p>
<p>url,支持IE、Opera11.6。并不推荐,有些浏览器</p>
<p>不行,
建议使用window.location.href=‘url’;//支</p>
<p>持大多数浏览器
6.计时器
1&gt;var steId=setTimeout(function(){
alert(&lsquo;这是一次性的&rsquo;)
},1000);
clearTimeout(setId);//清除计时器
2&gt;var setId=setInterval(function(){
alert(&lsquo;神州行，我看行&rsquo;);
},1000);</p>
<p>//clearInterval(setId);//清除计时器
7.onload（页面加载后触发
onunload（页面卸载后触发）
onbeforeunload（页面卸载前触发）</p>
<p>8.window.location对象：
window.location.href=‘’;//重新导航到新页</p>
<p>面,可以取值，也可以赋值。
window.location.reload();//刷新当前页
对象的事件，所有元素的事件都可以通过event属</p>
<p>性取到相关信息。//兼容IEwindow.event是IE下</p>
<p>非常重要的属性，用来获得发生事件时的信息，</p>
<p>事件不局限于window、Chrome，不兼容FF（用</p>
<p>event参数）。
window.event.altKey属性，bool类型，表示事</p>
<p>件发生时是否按下了alt键。类似的还有</p>
<p>ctrlKey,shiftKey。
clientX、clientY 发生事件时鼠标在客户区的</p>
<p>坐标；(页面左上角)不支持火狐
screenX、screenY 发生事件时鼠标在屏幕上的</p>
<p>坐标；（相对于屏幕）
offsetX、offsetY 发生事件时鼠标相对于事件</p>
<p>源（比如点击按钮时触发onclick）的坐标。</p>
<pre><code class="language-html">onload=function(){

    document.getElementById

('dv').onmousedown=function(){

      if(window.event.altKey){
            alert('按下了alt键');

       }else if(window.event.shiftKey){
            alert('按下了shift键');

       }else if(window.event.ctrlKey){
            alert('按下了ctrl键');

        }else{
            alert('只是按下了鼠标了');
        }
        alert(window.event.button);

    };
};
</code></pre>

<p>10.tag(标签)
11.获取元素的三种方式
getElementById(), （非常常用），根据元素的</p>
<p>Id获得对象，网页中id不能重复。也可以直接通</p>
<p>过元素的id来引用元素，但是有有效范围、
getElementsByName()，根据元素的name获得对</p>
<p>象，由于页面中元素的name可以重复，比如多个</p>
<p>RadioButton的name一样，因此</p>
<p>getElementsByName返回值是对象数组。
getElementsByTagName()，获得指定标签名称的</p>
<p>元素数组，比如getElementsByTagName(“input</p>
